<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/infoRead.css">
</head>
<body>
    <div class="top">
        <div class="head">
            <h1>위스키정보 작성</h1>
        </div>
        <div class="titleTop">

            <div class="towTop">
                <textarea name="" id="writing-frame" class="writingFrame" placeholder="입력하세요"></textarea>
            </div>
            <div class="fileText">
                
                <div class="file-upload preview-image">
                    <input type="text" class="upload-name" value="파일선택" disabled="disabled">
                    <label for="input-file">업로드</label> 
                    <input type="file" id="input-file" class="upload-hidden"> 
                </div>
                <div class="textUpload">
                    <a href="./infoDetail.html"><input type="button" class="upload-text" value="작성완료"></a>
                </div>
                
            </div>
        </div>
            
    </div>
</body>
<script>
    async function get() {
        try {
            const response = await axios.get("http://localhost:3000/information");
            console.log(response.data);  // 서버에서 반환된 데이터를 로그로 출력
        } catch (error) {
            console.error("무슨 에러났어:", error);  // 에러 메시지를 로그로 출력
        }
    }
    get();
</script>

</html>
