<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/infoU.css">
</head>
<body>
    <div class="top">
        <div class="head">
            <h1>위스키정보 수정</h1>
        </div>
        <div class="titleTop">

            <div class="towTop">
                <textarea name="" id="writing-frame" class="writingFrame" placeholder="입력하세요"></textarea>
            </div>
            <div class="fileText">
                
                <div class="file-upload preview-image">
                    <input type="text" class="upload-name" value="파일선택" disabled="disabled">
                    <label for="input-file">업로드</label> 
                    <input type="file" id="input-file" class="upload-hidden"> 
                </div>
                <div class="textUpload">
                    <a href="./infoDetail.html"><input type="button" class="upload-text" value="수정완료"></a>
                </div>
                
            </div>
        </div>
            
    </div>
</body>
<script>
    async function updateRecord(id, updatedData) {
    try {
        const response = await axios.put(`http://localhost:3000/information/${id}`, updatedData);
        console.log(response.data); // 업데이트된 데이터를 로그로 출력
    } catch (error) {
        console.error("업데이트 중 에러 발생:", error); // 에러 메시지를 로그로 출력
    }
}

// 사용 예시
updateRecord(1, { whiskey_text: "Updated text", whiskey_image: "updated_image.png" });

</script>
</html>
