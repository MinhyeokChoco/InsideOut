<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QnA 상세</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>
    <h1 class="Title">글 상세 페이지</h1>
    <div class="detailContent">
        <div class="detailTop">
            <span id="detailNumber"></span>
            <span id="detailName"></span>
            <span id="detailDate"></span>
        </div>
        <div id="detailTitle"></div>
        <div id="detailContent"></div>
    </div>
    <div class="btnContainer">
        <div class="btnWrap">
            <button id="modify">수정</button>
            <button id="back">뒤로가기</button>
            <button id="delete">삭제</button>
        </div>
    </div>
    <div id="commentContainer">
        <div class="commentWrap">
            <form id="commentForm" action="http://127.0.0.1:3000/comment/create" method="post">
                <input type="text" name="nick_name" value="god_kkh" hidden>
                <label for="">댓글 내용</label>
                <textarea name="qna_comment" id="comment_Content" placeholder="댓글을 입력해주세요." cols="50"
                    rows="5"></textarea>
                <input type="text" name="qna_id" id="QnA_ID" hidden>
                <button id="commentAddBtn">댓글 작성</button>
            </form>
            <div id="commentView"></div>
        </div>
    </div>
</body>
<script src="../js/detail.js"></script>
<script src="../js/comment.js"></script>

</html>
